<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Expanding Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://img.wallscloud.net/uploads/thumb/289642398/iron-man-avengers-endgame-chinese-poster-ou-1024x576-MM-80.webp')">
            <h3>Iron Man</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://img.wallscloud.net/uploads/thumb/289642398/captain-america-avengers-endgame-chinese-poster-m6-1024x576-MM-80.webp')">
            <h3>Captain America</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://img.wallscloud.net/uploads/thumb/289642398/thor-avengers-endgame-chinese-poster-mi-1024x576-MM-80.webp')">
            <h3>Thor</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://img.wallscloud.net/uploads/thumb/289642398/ant-man-avengers-endgame-chinese-poster-qg-1024x576-MM-80.webp')">
            <h3>Ant Man</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://img.wallscloud.net/uploads/thumb/289642398/hawkeye-avengers-endgame-chinese-poster-5x-1024x576-MM-80.webp')">

        </div>

    <script src="./script.js"></script>

</html>
